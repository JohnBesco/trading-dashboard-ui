<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SwiftTrade</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="side-bar">
        <div class="logo-container">
          <img src="assets/Logo.svg" alt="" class="logo-img" />
          <h1 id="logo-text">SwiftTrade</h1>
        </div>

        <nav class="side-bar-nav">
          <ul class="top-nav-container">
            <li>
              <img src="assets/home-icon.svg" />
              <a href="">Home</a>
            </li>
            <li>
              <img src="assets/profile-icon.svg" alt="" />
              <a href="">Profile</a>
            </li>
            <li>
              <img src="assets/wallet-icon.svg" alt="" />
              <a href="">Wallet</a>
            </li>
            <li>
              <img src="assets/swap-icon.svg" alt="" />
              <a href="">Trade</a>
            </li>
            <li>
              <img src="assets/history-icon.svg" alt="" />
              <a href="">History</a>
            </li>
            <li>
              <img src="assets/staking-icon.svg" alt="" />
              <a href="">Staking</a>
            </li>
          </ul>

          <ul class="bottom-nav-container">
            <li>
              <img src="assets/settings-icon.svg" alt="" />
              <a href="">Settings</a>
            </li>
            <li>
              <img src="assets/support-icon.svg" alt="" /><a href="">Support</a>
            </li>
          </ul>
        </nav>

        <div class="profile-container">
          <img src="assets/profile-img.png" alt="">
          <p>John Doe</p>
        </div>
      </div>


      <div class="header">

        <div class="greeting-container">
          <h1>Good Morning, John!</h1>
          <p>08:16 16 Aug 2023</p>
        </div>

        <div class="options-container">
          <div class="search-bar">
            <p>Search</p>
            <img src="assets/search-icon.svg" alt="">
          </div>
          
          <div class="icon-container">
            <img src="assets/notifications-icon.svg" alt="">
          </div>
  
          <div class="icon-container">
            <img src="assets/bank-icon.svg" alt="">
          </div>
  
          <div class="icon-container">
            <img src="assets/close-icon.svg" alt="">
          </div>
        </div>

        
      </div>
      <div class="main-container"></div>
    </div>
  </body>
</html>
