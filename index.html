<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SwiftTrade</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="side-bar">
        <div class="logo-container">
          <img src="assets/Logo.svg" alt="" class="logo-img" />
          <h1 id="logo-text">SwiftTrade</h1>
        </div>

        <nav class="side-bar-nav">
          <ul>
            <li><img src="assets/home-icon.svg" /> Home</li>
            <li><img src="assets/profile-icon.svg" alt="" /> Profile</li>
            <li><img src="assets/wallet-icon.svg" alt="" />Wallet</li>
            <li><img src="assets/swap-icon.svg" alt="" />Buy/Swap</li>
            <li><img src="assets/history-icon.svg" alt="" />History</li>
            <li><img src="assets/staking-icon.svg" alt="" />Staking</li>
          </ul>

          <ul>
            <li><img src="assets/settings-icon.svg" alt="" />Settings</li>
            <li><img src="assets/support-icon.svg" alt="" />Support</li>
          </ul>
        </nav>
      </div>
      <div class="header"></div>
      <div class="main-container"></div>
    </div>
  </body>
</html>
